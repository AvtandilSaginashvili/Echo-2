<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Echo-2</title>
</head>
<body class="p-5">
    
    <div class="container">

        <div class="row pb-5" style="background-color: #FFFFFF !important; border-radius: 20px;">

            <div class="col-6 text-center pt-5">

                <img src="./pics/echo.png" alt="echo">

            </div>

            <div class="col-6 pt-5">

                <h1 class="h1-1">Echo 2</h1>
                <p class="p1">Smart speaker with Alexa</p>
                <p class="p2">$99.99</p>
                <p class="p3">Choose Color</p>
                <div class="d-flex">

                    <p class="p4"><img src="./pics/image1.png" alt="image">&nbsp;&nbsp;Black</p>
                    <p class="p4 ms-3"><img src="./pics/image2.png" alt="image">&nbsp;&nbsp;Grey</p>
                    <p class="p4 ms-3"><img src="./pics/image3.png" alt="image">&nbsp;&nbsp;Walnut</p>

                </div>
                <p class="p5">Choose Size</p>
                <div class="d-flex">

                    <button class="standart" type="button">Echo Standard</button>
                    <button class="standart ms-3" type="button">Echo + Echo 2 Dot</button>
                    <button class="standart ms-3" type="button">Echo Stereo + Echo Sub</button>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
